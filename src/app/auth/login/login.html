<div class="login-container">
  <mat-card class="login-card">
    <p class="subtitle">Please login to your account</p>

    <div class="form-wrapper">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Enter your username" [(ngModel)]="username">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-button" (click)="login()">
        LOGIN
      </button>

      @if (error) {
        <p class="error-message">{{ error }}</p>
      }
    </div>
  </mat-card>
</div>
